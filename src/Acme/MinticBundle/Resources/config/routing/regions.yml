regions:
    path:     /
    defaults: { _controller: "AcmeMinticBundle:Regions:index" }

regions_show:
    path:     /{id}/show
    defaults: { _controller: "AcmeMinticBundle:Regions:show" }

regions_new:
    path:     /new
    defaults: { _controller: "AcmeMinticBundle:Regions:new" }

regions_create:
    path:     /create
    defaults: { _controller: "AcmeMinticBundle:Regions:create" }
    requirements: { _method: post }

regions_edit:
    path:     /{id}/edit
    defaults: { _controller: "AcmeMinticBundle:Regions:edit" }

regions_update:
    path:     /{id}/update
    defaults: { _controller: "AcmeMinticBundle:Regions:update" }
    requirements: { _method: post|put }

regions_delete:
    path:     /{id}/delete
    defaults: { _controller: "AcmeMinticBundle:Regions:delete" }
    requirements: { _method: post|delete }
